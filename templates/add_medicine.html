{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Add New Medicine</h1>

<form method="POST" action="{{ url_for('add_medicine') }}">
    <div class="mb-3">
        <label for="name" class="form-label">Medicine Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="batch_no" class="form-label">Batch Number</label>
        <input type="text" class="form-control" id="batch_no" name="batch_no" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" min="0" required>
    </div>
    <div class="mb-3">
        <label for="expiry_date" class="form-label">Expiry Date</label>
        <input type="date" class="form-control" id="expiry_date" name="expiry_date" required>
    </div>
    <div class="mb-3">
        <label for="supplier" class="form-label">Supplier</label>
        <input type="text" class="form-control" id="supplier" name="supplier">
    </div>
    <button type="submit" class="btn btn-primary">Add Medicine</button>
    <a href="{{ url_for('list_medicines') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
